<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Slider with Modal</title>
    <style>
        /* Video Slider Styles */
        .video-slider {
            width: 80%;
            max-width: 800px;
            position: relative;
            margin: auto;
            overflow: hidden;
            background-color: rgb(255, 235, 235);
            border: 1px solid #ccc;
        }

        .video-slider-wrapper {
            display: flex;
            transition: left 0.5s ease;
            position: relative;
            left: 0;
        }

        .video-slide {
            width: 100%;
            height: 600px; /* Fixed height for videos */
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer; /* Change cursor to pointer */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
            color: #fff;
            cursor: pointer;
            z-index: 10;
        }

        .left-arrow {
            left: 10px;
        }

        .right-arrow {
            right: 10px;
        }

        .indicator {
            display: flex;
            justify-content: center;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .dot {
            height: 10px;
            width: 10px;
            margin: 0 5px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            cursor: pointer;
        }

        .active {
            background-color: #308d46;
        }

        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8); /* Black background with transparency */
        }

        .modal-content {
            position: relative;
            margin: auto;
            padding: 0;
            width: 80%;
            max-width: 900px;
            height: 80%;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 25px;
            color: white;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="video-slider" id="video-slider">
        <div class="arrow left-arrow">&#10094;</div>
        <div class="arrow right-arrow">&#10095;</div>

        <div class="video-slider-wrapper">
            <div class="video-slide" data-video-id="VIDEO_ID_1">
                <iframe src="https://www.youtube.com/embed/3wVtpp6RXPg" allowfullscreen></iframe>
            </div>
            <div class="video-slide" data-video-id="VIDEO_ID_2">
                <iframe src="https://www.youtube.com/embed/VIDEO_ID_2" allowfullscreen></iframe>
            </div>
            <div class="video-slide" data-video-id="VIDEO_ID_3">
                <iframe src="https://www.youtube.com/embed/VIDEO_ID_3" allowfullscreen></iframe>
            </div>
            <!-- Add more slides as needed -->
        </div>
        <div class="indicator"></div>
    </div>

    <!-- Modal for enlarged video -->
    <div id="videoModal" class="modal">
        <span class="close">&times;</span>
        <div class="modal-content">
            <iframe id="modalVideo" src="" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        class VideoSlider {
            constructor(sliderId) {
                this.sliderId = sliderId;
                this.slideshowWrapper = document.querySelector(`#${sliderId} .video-slider-wrapper`);
                this.slides = document.querySelectorAll(`#${sliderId} .video-slide`);
                this.totalSlides = this.slides.length;
                this.currentSlide = 0;

                this.indicator = document.querySelector(`#${sliderId} .indicator`);
                this.initIndicators();
                this.initEventListeners();
                this.updateIndicator();
                this.initModal();
            }

            initIndicators() {
                for (let i = 0; i < this.totalSlides; i++) {
                    const dot = document.createElement('div');
                    dot.classList.add('dot');
                    dot.addEventListener('click', () => {
                        this.currentSlide = i;
                        this.updateSlidePosition();
                    });
                    this.indicator.appendChild(dot);
                }
            }

            updateSlidePosition() {
                const newLeft = -this.currentSlide * 100;
                this.slideshowWrapper.style.left = newLeft + '%';
                this.updateIndicator();
            }

            updateIndicator() {
                const dots = document.querySelectorAll(`#${this.sliderId} .dot`);
                dots.forEach((dot, index) => {
                    dot.classList.remove('active');
                    if (index === this.currentSlide) {
                        dot.classList.add('active');
                    }
                });
            }

            initEventListeners() {
                document.querySelector(`#${this.sliderId} .left-arrow`).addEventListener('click', () => {
                    this.currentSlide = (this.currentSlide - 1 + this.totalSlides) % this.totalSlides;
                    this.updateSlidePosition();
                });

                document.querySelector(`#${this.sliderId} .right-arrow`).addEventListener('click', () => {
                    this.currentSlide = (this.currentSlide + 1) % this.totalSlides;
                    this.updateSlidePosition();
                });

                this.slides.forEach(slide => {
                    slide.addEventListener('click', () => {
                        const videoId = slide.getAttribute('data-video-id');
                        this.openModal(videoId);
                    });
                });
            }

            initModal() {
                const modal = document.getElementById("videoModal");
                const modalVideo = document.getElementById("modalVideo");
                const closeModal = document.querySelector(".close");

                this.openModal = (videoId) => {
                    modalVideo.src = `https://www.youtube.com/embed/${videoId}`;
                    modal.style.display = "block";
                };

                closeModal.onclick = () => {
                    modal.style.display = "none";
                    modalVideo.src = ""; // Stop video
                };

                window.onclick = (event) => {
                    if (event.target === modal) {
                        modal.style.display = "none";
                        modalVideo.src = ""; // Stop video
                    }
                };
            }
        }

        // Initialize the video slider
        new VideoSlider('video-slider');
    </script>
</body>
</html>
